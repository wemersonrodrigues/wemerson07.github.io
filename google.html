<!DOCTYPE html>
<html>
<head>
  <title>Google Replica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: white;
    }
    #logo {
      display: flex;
      align-items: center;
    }
    #logo img {
      height: 30px;
      margin-right: 10px;
    }
    #search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
      width: 400px;
      border-radius: 20px;
    }
    #search-box input[type="text"] {
      border: none;
      outline: none;
      width: 100%;
    }
    #buttons {
      margin-top: 15px;
    }
    #buttons button {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 8px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="logo">
      <img src="logo.png" alt="Google Logo">
      <span>Google</span>
    </div>
    <div id="search-box">
      <input type="text" placeholder="Pesquisar">
    </div>
  </div>
  <div id="buttons">
    <button>Pesquisa Google</button>
    <button>Estou com sorte</button>
  </div>
</body>
